---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ title }}</h1>
  <span class="post-date">{{ page.date | date: '%d %b %Y' }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% assign filtered = collections.posts | related: 'tags', tags, 1, page.fileSlug %}
    {% for post in filtered %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.data.title }}
            <small>{{ post.date | date: '%d %b %Y' }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
